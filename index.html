<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/library.js" defer></script>
</head>

<body>


    <div class="container">

        <div class="header">
            <p>Your So Overwhelming Library</p>
        </div>


        <div class="bottom-wrapper">

            <div class="sidebar">

                <button class="btn-newbook">New Book</button>
            </div>
            <div class="main-body">
                <div class="book-placement">
                </div>
            </div>
        </div>

    </div>

    <dialog id="newbook-dialog">

        <form id="newbook-form">
            <div class="input-row">
                <label for="booktitle">Title:</label>
                <input type="text" id="booktitle" class="booktitle" name="booktitle" placeholder="Title of the book">
            </div>
            <div class="input-row">
                <label for="author">Author:</label>
                <input type="text" id="author" class="author" name="author" placeholder="Name of the writer">
            </div>
            <div class="input-row">
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" class="pages" name="pages" placeholder="Name of the pages">
            </div>
            <div class="input-row">
                <label for="genre" class="">Genre: </label>
                <select name="genre" id="genre">
                    <option value="Comic" class="">Comic</option>
                    <option value="Drama" class="">Drama</option>
                    <option value="History" class="">History</option>
                    <option value="Horror" class="">Horror</option>
                    <option value="Roman" class="">Roman</option>
                    <option value="Thriller" class="">Thriller</option>
                </select>
            </div>
            <div class="input-row">
                <label for="read" class="">Did you read it?</label>
                <input type="checkbox" class="read" id="read" name="read">
            </div>
            <div class="btn-form">
                <button class="cancel-newbook" type="button">Cancel</button>
                <button class="save-newbook" type="button">Save</button>
            </div>

        </form>
    </dialog>

</body>

</html>
