<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/library.js" defer></script>
</head>

<body>

    <!------------------------------------->
    <!-- Setup main screen               -->
    <!------------------------------------->

    <div class="container">
        <div class="header">
            <p>Your So Overwhelming Library</p>
            <button class="btn-newbook">New Book</button>
        </div>
        <div class="bottom-wrapper">
            <div class="main-body">
                <div class="book-placement">
                </div>
            </div>
        </div>

    </div>

    <!------------------------------------->
    <!-- Dialog form to add new books    -->
    <!------------------------------------->

    <!--------------------------------------------------------------------->
    <!-- Allthough i tried to make the form action to 'get' (or 'post')  -->
    <!-- and made the submit button, still i did not get a               -->
    <!-- 'required warning with empy fields'                             -->
    <!--------------------------------------------------------------------->

    <dialog id="newbook-dialog">
        <form id="newbook-form">
            <h1>Add new book</h1>
            <div class="input-row">
                <label for="booktitle">Title:</label>
                <input type="text" id="booktitle" class="booktitle" name="booktitle" required
                    placeholder="Title of the book">
            </div>
            <div class="input-row">
                <label for="author">Author:</label>
                <input type="text" id="author" class="author" name="author" placeholder="Name of the writer" required>
            </div>
            <div class="input-row">
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" class="pages" name="pages" placeholder="Name of the pages" required>
            </div>
            <div class="input-row">
                <label for="genre" class="">Genre: </label>
                <select name="genre" id="genre">
                    <option value="Comic" class="">Comic</option>
                    <option value="Drama" class="">Drama</option>
                    <option value="Drama" class="">Fantasy</option>
                    <option value="History" class="">History</option>
                    <option value="Horror" class="">Horror</option>
                    <option value="Roman" class="">Roman</option>
                    <option value="Thriller" class="">Thriller</option>
                    <option value="Thriller" class="">Tragedy</option>
                </select>
            </div>
            <div class="input-row">
                <label for="read" class="">Did you read it?</label>
                <input type="checkbox" class="read" id="read" name="read">
            </div>
            <div class="btn-form">
                <button class="cancel-newbook" type="button">Cancel</button>
                <button class="save-newbook" type="button">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
